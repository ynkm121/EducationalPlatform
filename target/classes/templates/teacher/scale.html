<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="teacher/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <header th:replace="teacher/header::header-nav"></header>

    <header th:replace="teacher/sidebar::sidebar-fragment(${path})"></header>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">评分</h1>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" th:text="${session.get('course').getCourseName()}">评分表</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <!-- JqGrid必要DOM,用于创建表格展示列表数据 -->
                    <table id="jqGrid" class="table table-bordered"></table>
                    <!-- JqGrid必要DOM,分页信息区域 -->
                    <div id="jqGridPager"></div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
        <div class="content">
            <div class="modal fade" id="scaleModal" tabindex="-1" role="dialog" aria-labelledby="scaleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title" id="scaleModalLabel">打分栏</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form id="scaleForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <input type="hidden" class="form-control" id="studentId" name="studentId">
                                <div class="form-group">
                                    <label class="control-label">平时分:</label>
                                    <input type="text" class="form-control" id="perform" name="perform"
                                           placeholder="请输入平时分" required onchange="finalNum()">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">期末成绩:</label>
                                    <input type="number" class="form-control" id="final" name="final"
                                           placeholder="请输入期末成绩" required onchange="finalNum()">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">平时分占比：40%，期末成绩占比：60%</label>
                                    <div class="control-label">总分为  <span id="finalGrade">0</span> </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.content-wrapper -->



</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- AjaxUpload-->
<script th:src="@{/plugins/ajaxupload/ajaxupload.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- SweetAlert2-->
<script th:src="@{/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<script th:src="@{/dist/js/public.js}"></script>
<script th:src="@{/dist/js/teacher/scale.js}"></script>
</body>
</html>
