<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar-fragment(path)">
    <!-- Brand Logo -->
    <a th:href="@{/teacher}" class="brand-link">
        <img th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">教务信息管理</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block" th:text="${session.teacherName}">张三</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-header">教师操作</li>
                <li class="nav-item">
                    <a th:href="@{/teacher}" th:class="${path}=='index'?'nav-link active':'nav-link'">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            首页
                        </p>
                    </a>
                </li>
                <li th:class="${#strings.contains(path,'course')}?'nav-item menu-open':'nav-item'">
                    <a href="#" th:class="${#strings.contains(path,'select')}?'nav-link active':'nav-link'">
                        <i class="nav-icon fas fa-book"></i>
                        <p>
                            课程操作
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{/teacher/course}" th:class="${path} == 'course'?'nav-link active':'nav-link'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>我的课程</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/teacher/courseware}" th:class="${path} == 'courseware'?'nav-link active':'nav-link'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>课件操作</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/teacher/scale}" th:class="${path} == 'course scale'?'nav-link active':'nav-link'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>课程打分</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a th:href="@{/teacher/message}" th:class="${path}=='message'?'nav-link active':'nav-link'">
                        <i class="nav-icon fas fa-copy"></i>
                        <p>
                            发布消息
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/teacher/profile}" th:class="${path}=='profile'?'nav-link active':'nav-link'">
                        <i class="nav-icon fas fa-edit"></i>
                        <p>
                            个人信息
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/teacher/logout}" class="nav-link">
                        <i class="nav-icon fas fa-wrench"></i>
                        <p>
                            退出登录
                        </p>
                    </a>
                </li>=
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
</html>
