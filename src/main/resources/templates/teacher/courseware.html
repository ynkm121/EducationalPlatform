<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="teacher/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <header th:replace="teacher/header::header-nav"></header>

    <header th:replace="teacher/sidebar::sidebar-fragment(${path})"></header>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">课件</h1>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" th:text="${courseName}">课件一览</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="grid-btn">
                        <button class="btn btn-success" style="margin-top: 10px;margin-bottom: 10px;" id="updateBtn" data-toggle="modal" data-target="#articleModal"><i
                                class="fa fa-plus"></i>&nbsp;上传
                        </button>
                        <button class="btn btn-danger" style="margin-top: 10px;margin-bottom: 10px;" onclick="deleteWare()"><i
                                class="fa fa-minus"></i>&nbsp;删除
                        </button>
                    </div>
                    <!-- JqGrid必要DOM,用于创建表格展示列表数据 -->
                    <table id="jqGrid" class="table table-bordered"></table>
                    <!-- JqGrid必要DOM,分页信息区域 -->
                    <div id="jqGridPager"></div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
        <div class="content">
            <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="articleModalLabel">附件上传</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="return false;">
                                <div class="form-group">
                                    <div class="row-cols-1">
                                        <p class="text-info">课件简介</p>
                                        <input id="intro" type="text" name="intro" required class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p class="text-info">上传附件</p>
                                    <p class="text-muted" th:if="${attachName} == null" id="filename"></p>
                                    <button type="button" class="btn btn-info" id="uploadAttach">
                                        <i class="fa fa-file"></i> 点击上传
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /.content-wrapper -->



</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- AjaxUpload-->
<script th:src="@{/plugins/ajaxupload/ajaxupload.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- SweetAlert2-->
<script th:src="@{/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<script th:src="@{/dist/js/public.js}"></script>
<script th:src="@{/dist/js/teacher/courseware.js}"></script>
</body>
</html>
