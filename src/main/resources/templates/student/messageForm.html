<div th:fragment="messageForm" class="table-responsive mailbox-messages" id="messageWindow">
  <table class="table table-hover table-striped">
    <tbody>
    <tr th:each="message:${messages}" th:onclick="|toMessageDetail(${message.getMessageId()})|">
      <td class="mailbox-name" th:text="${message.getTeacherName()}"><a th:href="@{/student/message/{messageId}(messageId=${message.getMessageId()})}">Alexander Pierce</a></td>
      <td class="mailbox-name" th:text="${message.getCourseName()}">Alexander Pierce</a></td>
      <td class="mailbox-subject" th:text="${message.getMessageBody()}"> - Trying to find a solution to this problem...
      </td>
      <td class="mailbox-date" th:text="${message.getGapTime()}">5 mins ago</td>
    </tr>
    </tbody>
  </table>
  <!-- /.table -->
</div>
<div class="card-footer p-0">
  <div class="mailbox-controls">
    <button type="button" class="btn btn-default btn-sm">
      <i class="fas fa-sync-alt"></i>
    </button>
    <div class="float-left">
      1-50/ <span th:text="${count}"></span>
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <!-- /.btn-group -->
    </div>
    <!-- /.float-right -->
  </div>
</div>
